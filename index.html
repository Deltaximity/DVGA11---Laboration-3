<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inter - Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="labb3.js" defer></script>
    <script src="main.js" defer></script>
    <title>Laboration 3</title>
</head>
<body>
    <div id="confirmation-modal">
        <div>
            <h1>Order slutförd</h1>
            <p>Totalt: <span><span id="total-price">0</span>:-</span></p>
        </div>
        <div>
            <button id="show-receipt">Visa kvitto</button>
            <button onclick="location.replace(location.href)">Ny order</button>
        </div>
    </div>
    <div id="receipt-modal">
        <div>
            <h1>Kvitto</h1>
            <button id="close-receipt">x</button>
        </div>
        <ul id="receipt">
            <!-- genereras från javascript -->
        </ul>
    </div>
    <div id="notice"><p>Ingredienser med risk för allergi markeras med <strong>fetstil</strong></p></div>
    <main>
        <div class="container">
            <!-- meny skrivs ut från javascript -->
        </div>
        <div>
            <h1>Notering</h1>
            <textarea name="note" id="note" rows="5"></textarea>
        </div>
    </main>
    <nav>
        <div>
            <p>Antal föremål: <span id="total-items">0</span></p>
            <p>Totalt: <strong><span id="total-cost">0</span>:-</strong></p>
        </div>
        <button id="confirm-order">Slutför order</button>
    </nav>
</body>
</html>
